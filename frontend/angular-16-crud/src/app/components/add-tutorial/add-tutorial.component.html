<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Username</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.username" name="Username" />
      </div>

      <div class="form-group">
        <label for="description">Username</label>
        <input class="form-control" id="email" required [(ngModel)]="tutorial.email" name="email" />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
