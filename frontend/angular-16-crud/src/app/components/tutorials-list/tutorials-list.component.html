<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Tutorials List</h4>


        <table class="" >
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>PasswordHash</th>
                <th>Active</th>
                <th>regDate</th>
            </tr>

            <tr *ngFor="let tutorial of tutorials; let i = index" [class.active]="i == currentIndex">
                <td (click)="setActiveTutorial(tutorial, i)">
                    {{ tutorial.email }}

                </td>
                <td (click)="setActiveTutorial(tutorial, i)">
                    {{ tutorial.username }}

                </td>
                <td (click)="setActiveTutorial(tutorial, i)">
                    {{ tutorial.passwordHash }}

                </td>
                <td (click)="setActiveTutorial(tutorial, i)">
                    {{ tutorial.active }}

                </td>
                <td (click)="setActiveTutorial(tutorial, i)">
                    {{ tutorial.regDate }}

                </td>
            </tr>
        </table>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <app-tutorial-details [viewMode]="true" [currentTutorial]="currentTutorial"></app-tutorial-details>
    </div>
</div>
